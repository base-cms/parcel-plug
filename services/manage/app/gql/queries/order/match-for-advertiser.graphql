#import '@base-cms/parcel-plug-manage/gql/fragments/order/list'

query MatchOrderListForAdvertiser($input: MatchOrdersForAdvertiserQueryInput!) {
  matchOrdersForAdvertiser(input: $input) {
    totalCount
    edges {
      node {
        ...OrderListFragment
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
