#import '@base-cms/parcel-plug-manage/gql/fragments/lineitem/list'

query LineItemListForOrder($input: LineItemsForOrderQueryInput!) {
  lineitemsForOrder(input: $input) {
    totalCount
    edges {
      node {
        ...LineItemListFragment
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
